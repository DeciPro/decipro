<!DOCTYPE html>
<html>
  <head>
    <title>DeciPro App</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' id='sydney-bootstrap-css'  href='css/bootstrap.min.css' type='text/css' media='all' />
    <!-- Link to bootstrap.min.css -->
    <link rel='stylesheet' id='sydney-body-fonts-css'  href='//fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C400italic%2C600&#038;ver=4.6.1' type='text/css' 		media='all' />
    <!-- Link to external webadress for getting sydney body fonts-->

    <!-- Link to external webadress for getting syndey heading fonts-->

    <!-- Link to style.css -->
    <style id='sydney-style-inline-css' type='text/css'>
        .site-title { font-size:40px; }
        .site-description { font-size:16px; }
        h1 { font-size:52px; }
        h2 { font-size:42px; }
        h3 { font-size:32px; }
        h4 { font-size:25px; }
        h5 { font-size:20px; }
        h6 { font-size:18px; }
        body { font-size:14px; }
        .site-header { background-color:#000000;}
        .site-title a, .site-title a:hover { color:#ffffff}
        body { color:#767676}
    </style>
    <link rel='stylesheet' id='sydney-font-awesome-css'  href='css/font-awesome.min.css' type='text/css' media='all' />

    <!-- Link to external webpage! -->

  <body>

        <div class="header-wrap">
        <div class="container"><
            <div class="row">
                    <div class="col-md-4 col-sm-8 col-xs-12">

                    </br>
                    </br>

                        <div class="container">
                            <form class="new_participant" id="new_participant" accept-charset="UTF-8" method="post">

                                      <table>
                                          <th>
                                              <td>Weight</td>
                                              <td>d1</td>
                                              <td>d2</td>
                                          </th>
                                          <tr>
                                              <td> c1</td>
                                              <td>
                                                <input min="1" max="5" type="number" value="2" onclick="document.getElementById('test').innerHTML = this.value" />
                                              </td>
                                              <td>
                                                  <input min="1" max="5" value="2"  type="number" />
                                              </td>
                                              <td>
                                                  <input min="1" max="5" value="2"  type="number" />
                                              </td>
                                          </tr>
                                          <tr>
                                              <td> c2</td>
                                              <td>
                                                <input min="1" max="5" value="2"  type="number" />
                                              </td>
                                              <td>
                                                  <input min="1" max="5" value="2"  type="number" />
                                              </td>
                                              <td>
                                                  <input min="1" max="5" value="2"  type="number" />
                                              </td>
                                          </tr>
                                      </table>
                                    <table>
                                        <th>
                                        <td>Weight</td>
                                        <td>d1</td>
                                        <td>d2</td>
                                        </th>
                                        <tr>
                                            <td> c1</td>
                                            <td>
                                                <input min="1" max="5" type="number" value="3" onclick="document.getElementById('test').innerHTML = this.value" />
                                            </td>
                                            <td>
                                                <input min="1" max="5" type="number" />
                                            </td>
                                            <td>
                                                <input min="1" max="5" type="number" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> c2</td>
                                            <td>
                                                <input min="1" max="5" type="number" />
                                            </td>
                                            <td>
                                                <input min="1" max="5" type="number" />
                                            </td>
                                            <td>
                                                <input min="1" max="5" type="number" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info container">
            <a href="http://deciprosurvey.herokuapp.com/">Proudly created by DeciPro</a>
        </div><!-- .site-info -->

</html>
